        z-index: 1;

        border-radius: 1rem;
        padding: 1.8rem;

        left: 0;

    .diary-note-body {

            padding: 16px;

        display: flex;
        flex-direction: column;

    }

    .diary-note-body__note {
        margin-bottom: 30px;

        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 15px;

        width: 100%;
        max-width: 100%;
        margin-right: 5px;
    }

    .diary-note-body__image img {
        max-width: 100%;

    .diary-note-body__image:last-child {
        margin-right: 0;
    }

    .diary-note-body__title-wrap {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .diary-note-body__title {
        font-size: 30px;
        line-height: 30px;
    }

    .diary-note-body__wrap {
        display: flex;
        align-items: flex-start;
    }

    .diary-note-body__time {
        font-size: 12px;
        line-height: 12px;
        color: #000000;
        opacity: 0.5;
        padding-top: 3px;
        margin-right: 20px;
    }

    .diary-note-body__text {
        font-size: 14px;
        line-height: 17px;
        width: 90%;
        padding-right: 10px;
    }

    .diary-note-body__del {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .diary-note-body__del img {
        width: 20px;
        height: 20px;
        opacity: 0.5;
    }

    .diary-note__clear-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .diary-note__clear {
        font-size: 30px;
        line-height: 30px;
        opacity: 0.5;
    }

            font-size: 20px;
            line-height: 20px;
        }
    }

    }

    .diary-note-body__button-bg {

        width: 50px;

        background: #ffd3a3;
        margin-right: 10px;

    }

    .diary-note-body__button-bg label {
        cursor: pointer;
    }

    .diary-note-body__button-bg:last-child {
        margin-right: 0;
    }

    .diary-note-body__button-bg:active {
        transform: scale(0.9);
    }

        width: 20px;

        user-select: none;
    }

        left: 0;

        background-color: rgba(48, 47, 45, 0.6);
        z-index: 15;
    }

    .diary__popup-wrap {

        border-top-left-radius: 1rem;

    .diary__popup-options {

    .diary__popup-button {
        height: 20px;
        width: 20px;

    }

    .diary__popup-button-bg {

        justify-content: center;
        align-items: center;

        width: 50px;

    }

    .today {

    .day-noted {

    .none {
